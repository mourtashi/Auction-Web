<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Listing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container">
    <h1>Create New Listing</h1>
    <form id="create-form">
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>

      <label for="quality">Quality:</label>
      <input type="text" id="quality" name="quality" required><br>

      <label for="condition">Condition:</label>
      <input type="text" id="condition" name="condition" required><br>

      <label for="initialBid">Starting Price:</label>
      <input type="number" id="initialBid" name="initialBid" min="0" required><br>

      <label for="buyNowPrice">Buy It Now Price:</label>
      <input type="number" id="buyNowPrice" name="buyNowPrice" min="0"><br>

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image"><br>

      <input type="submit" value="Create Listing">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
